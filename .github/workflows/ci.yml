name: Build and Test

on:
  push:
    branches:
      - "Enhancement/NWPS-1233-NPM-assets-pipeline-build"

jobs:
  # Build prototype dependencies, assets and templates.
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Checkout repo from GitHub and use current branch.
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-optional

      - name: Build assets
        run: npm run build

      # Share built assets between jobs.
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: assets
          path: public/**
          retention-days: 1

  # Prepare the "dist" directory use by GitHub pages to serve prototype.
  bundle:
    name: Bundle
    needs: build
    runs-on: ubuntu-latest
    env:
      WORKFLOW_ID: '#${{ github.run_number }}'

    steps:
      # Checkout repo from GitHub and use current branch.
      - uses: actions/checkout@v3

      # Copy assets from "Build" step into "dist/" directory.
      - uses: actions/download-artifact@v3
        with:
          name: assets
          path: dist/

      # Debugging step to display ./dist directory contents in GitHub action logs.
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: dist/

      # Commit any changes to ./dist directory updating the GitHub pages.
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Github Actions] - Bundled assets for build #$WORKFLOW_ID"

