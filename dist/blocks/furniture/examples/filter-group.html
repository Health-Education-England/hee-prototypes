<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Examples</title>
  <link href="https://www.nhs.uk/" rel="preconnect">
  <link href="https://assets.nhs.uk/" rel="preconnect" crossorigin>
  <link type="font/woff2" href="https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.woff2" rel="preload" as="font" crossorigin>
  <link type="font/woff2" href="https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.woff2" rel="preload" as="font" crossorigin>
  <link href="/hee-prototypes/css/nhsuk-7.0.0.min.css" rel="stylesheet" />
  <link href="/hee-prototypes/css/hee.css" rel="stylesheet" />
  <link href="https://health-education-england.github.io/hee-global-header/widgets/global-menu/nhse-global-menu.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="/hee-prototypes/favicons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/hee-prototypes/favicons/apple-touch-icon-180x180.png">
  <link rel="mask-icon" href="/hee-prototypes/favicons/favicon.svg" color="#005eb8">
  <link rel="icon" sizes="192x192" href="/hee-prototypes/favicons/favicon-192x192.png">
  <meta name="msapplication-TileImage" content="/hee-prototypes/favicons/mediumtile-144x144.png">
  <meta name="msapplication-TileColor" content="#005eb8">
  <meta name="msapplication-square70x70logo" content="/hee-prototypes/favicons/smalltile-70x70.png">
  <meta name="msapplication-square150x150logo" content="/hee-prototypes/favicons/mediumtile-150x150.png">
  <meta name="msapplication-wide310x150logo" content="/hee-prototypes/favicons/widetile-310x150.png">
  <meta name="msapplication-square310x310logo" content="/hee-prototypes/favicons/largetile-310x310.png">
</head>

<body class="example example--blocks">
  <script>
    document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');
  </script>
  <div class="breadcrumbs">
  </div>
  <div class="banners">
  </div>
  <form class="nhsuk-filter" method="get">
    <p class="nhsuk-filter__title nhsuk-heading-l">Filters</p>
    <div class="nhsuk-filter__groups">
      <div class="nhsuk-filter__group has-subgroup">
        <a class="nhsuk-filter__group__clear" href="#">Clear</a>
        <div class="nhsuk-form-group parent-group">
          <fieldset class="nhsuk-fieldset">
            <legend class="nhsuk-fieldset__legend">Profession</legend>
            <div class="nhsuk-form-group">
              <label class="nhsuk-label" for="profession"> Profession </label>
              <select class="nhsuk-select" id="profession" name="profession">
                <option value="">All professions</option>
                <option value="allied_health_professionals">Allied health professionals</option>
                <option value="dental_professionals" selected>Dental professionals</option>
                <option value="medical_doctors">Medical doctors</option>
                <option value="public_health_professionals">Public health professionals</option>
              </select>
            </div>
          </fieldset>
        </div>
        <div class="nhsuk-form-group sub-group">
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="sub_profession"> Sub profession </label>
            <select class="nhsuk-select" id="sub_profession" name="sub_profession">
              <option value="">All sub professions</option>
              <option value="dental_nurse" selected>Dental nurse</option>
              <option value="dental_therapist">Dental therapist</option>
              <option value="dentist">Dentist</option>
            </select>
          </div>
        </div>
      </div>
      <div class="nhsuk-filter__group">
        <a class="nhsuk-filter__group__clear" href="#">Clear</a>
        <div class="nhsuk-form-group">
          <fieldset class="nhsuk-fieldset" aria-describedby="filter_undefined-hint">
            <legend class="nhsuk-fieldset__legend"> Publication type </legend>
            <div class="nhsuk-hint" id="filter_undefined-hint"> 0 selected </div>
            <div class="nhsuk-checkboxes">
              <div class="nhsuk-checkboxes__item">
                <input class="nhsuk-checkboxes__input" id="filter_undefined-1" name="publication_type" type="checkbox" value="briefing">
                <label class="nhsuk-label nhsuk-checkboxes__label" for="filter_undefined-1"> Briefing </label>
              </div>
              <div class="nhsuk-checkboxes__item">
                <input class="nhsuk-checkboxes__input" id="filter_undefined-2" name="publication_type" type="checkbox" value="consultation" checked>
                <label class="nhsuk-label nhsuk-checkboxes__label" for="filter_undefined-2"> Consultation </label>
              </div>
              <div class="nhsuk-checkboxes__item">
                <input class="nhsuk-checkboxes__input" id="filter_undefined-3" name="publication_type" type="checkbox" value="data_statistics">
                <label class="nhsuk-label nhsuk-checkboxes__label" for="filter_undefined-3"> Data and statistics </label>
              </div>
              <div class="nhsuk-checkboxes__item">
                <input class="nhsuk-checkboxes__input" id="filter_undefined-4" name="publication_type" type="checkbox" value="foi_release">
                <label class="nhsuk-label nhsuk-checkboxes__label" for="filter_undefined-4"> FOI release </label>
              </div>
              <div class="nhsuk-checkboxes__item">
                <input class="nhsuk-checkboxes__input" id="filter_undefined-5" name="publication_type" type="checkbox" value="guidance" checked>
                <label class="nhsuk-label nhsuk-checkboxes__label" for="filter_undefined-5"> Guidance </label>
              </div>
              <div class="nhsuk-checkboxes__item">
                <input class="nhsuk-checkboxes__input" id="filter_undefined-6" name="publication_type" type="checkbox" value="independent_report">
                <label class="nhsuk-label nhsuk-checkboxes__label" for="filter_undefined-6"> Independent report </label>
              </div>
              <div class="nhsuk-checkboxes__item">
                <input class="nhsuk-checkboxes__input" id="filter_undefined-7" name="publication_type" type="checkbox" value="letter">
                <label class="nhsuk-label nhsuk-checkboxes__label" for="filter_undefined-7"> Letter </label>
              </div>
              <div class="nhsuk-checkboxes__item">
                <input class="nhsuk-checkboxes__input" id="filter_undefined-8" name="publication_type" type="checkbox" value="policy_strategy">
                <label class="nhsuk-label nhsuk-checkboxes__label" for="filter_undefined-8"> Policy or strategy </label>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <button class="nhsuk-button nhsuk-filter__submit" data-module="nhsuk-button" type="submit"> Update results </button>
    <input data-update-flag="filter" name="results_updated" type="hidden" value="false">
  </form>
  <script src="/hee-prototypes/js/jquery-3.3.1.min.js"></script>
  <script src="/hee-prototypes/js/nhsuk-7.0.0.min.js"></script>
  <script src="/hee-prototypes/js/hee.js"></script>
  <script src="https://health-education-england.github.io/hee-global-header/widgets/global-menu/nhse-menu-widget.min.js"></script>
</body>

</html>
