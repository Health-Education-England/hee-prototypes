{% extends "lks-layout.html" %}
{% block pageTitle %}
Home - HEE
{% endblock %}

{% block content %}

<form class="form" method="post" name="newsletter">
    <h2>Subscribe to our newsletter</h2>

    <div id="page0">
        <div class="nhsuk-form-group nhsuk-form-group--error">
            <label class="nhsuk-label" for="fullName">
                Full name
            </label>
            <span class="nhsuk-error-message" id="dob-day-error-error">
            Error message goes here
        </span>
            <input class="nhsuk-input nhsuk-input--error" id="fullName" name="fullName" type="text">
        </div>
        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="email">
                Email address
            </label>
            <div class="nhsuk-hint">
                Your business email address
            </div>
            <input class="nhsuk-input" id="email" name="email" type="text">
        </div>
    </div>

    <button class="nhsuk-button" type="submit" name="submit">
        Continue
    </button>
</form>
{% endblock %}
